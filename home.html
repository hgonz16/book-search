<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <title>Search engine</title>
</head>
<body>
<main>
    <form method="GET" action="#">
        <section id="container">
            <section id="top">
                <label for="title">Search by title:</label>
                <input id="title" type="text"/></br>
                <div id="titleoutput"></div>
            </section>

            <section id="middle">
                <label for="author">Search by author:</label>
                <input id="author" type="text"/></br>
                <div id="authoroutput"></div>
            </section>

            <section id="last">
                <label for="year">Search by year:</label>
                <input id="year" type="text"/></br>
                <div id="outputyear"></div>
            </section>
        </section>
    </form>
</main>
<script type="text/javascript" src="js/grbooks.js"></script>
</body>
</html>
